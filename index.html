<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>

	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js" defer></script>
</head>
<body>
	<main>		
		<section class="banner">
			<div class="logo">Awesome product</div>
			<span class="photo-credit">Photo by Pawel-Czerwinski on <a href="https://unsplash.com/photos/a-close-up-of-a-black-and-gold-abstract-background-nKN1RH5eyhQ">Unsplash</a></span>
		</section>
		<section class="signup-section">
			<div class="header">This is not a real online sevice! You know  you need something <br> like this in your life to help you realize your dreams. <br>Sign up to get started!
				<br><br>You know you want to!
			</div>

			<div class="form-container">
				<div class="form-header">Let's do this!</div>

				<form action="js/main.js">
					<div class="left-form">
						<label for="firstname">First Name</label>
						<input type="text" id="firstname">
						
						<label for="email">Email</label>
						<input type="email" id="email">
						
						<label for="password1">Password</label>
						<input type="password" id="password1">
					</div>
					
					<div class="right-form">
						<label for="lastname">Last Name</label>
						<input type="text" id="lastname">
						
						<label for="phone">Phone number</label>
						<input type="tel" id="phone">
						
						<label for="password2">Confirm password</label>
						<input type="password" id="password2">
					</div>
				</form>
			</div>
			<div class="sub-container">
				<button type="submit">Create account</button>
				<div>Already have an account? <a href="">Sign in</a></div>
			</div>
		</section>
	</main>
</body>
</html>
