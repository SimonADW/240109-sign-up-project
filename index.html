<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>

	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js" defer></script>
</head>
<body>
	<main>		
		<section class="banner">
			<div class="logo">Awesome product</div>
			<span class="photo-credit">Photo by Pawel-Czerwinski on <a href="https://unsplash.com/photos/a-close-up-of-a-black-and-gold-abstract-background-nKN1RH5eyhQ">Unsplash</a></span>
		</section>
	
		<section class="signup-section">
			<div class="header">This is not a real online sevice! You know  you need something <br> like this in your life to help you realize your dreams. <br>Sign up to get started!</div>
			<div>You know you want to!</div>

			<div class="form-container">
				<div class="form-header">Let's do this!</div>

				<form action="js/main.js">
					<div class="left-form">
						<label for="firstname">First Name</label>
						<input type="text" id="firstname" autocomplete="given-name" tabindex="1" pattern="^[A-Za-z\s]+">
						
						<label for="email">Email</label>
						<input type="email" id="email" autocomplete="email" tabindex="3">
						
						<label for="password1">Password</label>
						<input type="password" id="password1" tabindex="5" pattern="\w{7,14}" placeholder="Enter a password between 7-14 letters">
						<div class="password-error-message">*Passwords do not match</div>

						<div class="welcome-message"></div>
					</div>
					
					<div class="right-form">
						<label for="lastname">Last Name</label>
						<input type="text" id="lastname" autocomplete="family-name" tabindex="2" pattern="^[A-Za-z\s]+">
						
						<label for="phone">Phone number</label>
						<input type="tel" id="phone" autocomplete="tel" tabindex="4" pattern="^\+?[1-9][0-9]{7,14}$">
						
						<label for="password2">Confirm password</label>
						<input type="password" id="password2" tabindex="6" pattern="\w{7,14}">						
					</div>
				</form>
			</div>
			<div class="sub-container">
				<button type="submit" tabindex="7">Create account</button>
				<div>Already have an account? <a href="">Sign in</a></div>
			</div>
		</section>
	</main>
</body>
</html>
